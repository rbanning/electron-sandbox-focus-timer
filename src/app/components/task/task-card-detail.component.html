
<!-- header -->
<div class="group flex items-center p-2 font-semibold text-slate-50 hover:text-white text-xl bg-slate-500 ">
  <span class="flex-1">{{taskModel().name}}</span>
  <button 
    type="button"
    (click)="cancelEdits()"
    class="py-1 px-2 rounded cursor-pointer group-hover:bg-slate-100 group-hover:text-black transition-colors duration-500">
    <fa-duotone-icon [icon]="icons.close" />
  </button>
</div>

<!-- body -->
<form class="section">
  <div class="field">
    <label for="name" [class.dirty]="taskForm.name().dirty()">Name:</label>
    <input
      type="text"
      id="name"
      [formField]="taskForm.name"
    />
    <app-input-error-message [state]="taskForm.name()" class="message" />
  </div>
  <div class="field">
    <label for="description" [class.dirty]="taskForm.description().dirty()">Notes:</label>
    <textarea
      type="text"
      id="description"
      rows="3"
      [formField]="taskForm.description"
    ></textarea>
    <app-input-error-message [state]="taskForm.description()" class="message" />
  </div>
  <div class="field">
    <label for="status" [class.dirty]="taskForm.status().dirty()">Status:</label>
    <select
      type="text"
      id="status"
      [formField]="taskForm.status"
    >
      <option disabled value="">--- select status ---</option>
      @for (item of statusOptions(); track item) {
        <option [value]="item">{{item}}</option>
      }
    </select>
    <app-input-error-message [state]="taskForm.status()" class="message" />
  </div>
  <div class="field">
    <label for="type" [class.dirty]="taskForm.type().dirty()">Type:</label>
    <select
      type="text"
      id="type"
      [formField]="taskForm.type"
    >
      <option disabled value="">--- select type ---</option>
      @for (item of typeOptions(); track item) {
        <option [value]="item">{{item}}</option>
      }
    </select>
    <app-input-error-message [state]="taskForm.type()" class="message" />
  </div>
  <div class="field">
    <label for="projectId" [class.dirty]="taskForm.projectId().dirty()">Project:</label>
    <select
      type="text"
      id="projectId"
      [formField]="taskForm.projectId"
    >
      <option value="">--- no project ---</option>
      @for (item of projectOptions(); track item.id) {
        <option [value]="item.id">{{item.name}}</option>
      }
    </select>
    <app-input-error-message [state]="taskForm.projectId()" class="message" />
  </div>
  <div class="field">
    <label for="reminderDate" [class.dirty]="taskForm.reminderDate().dirty()">Reminder:</label>
    <input
      type="date"
      id="reminderDate"
      placeholder="dd/mm/yyyy"
      [formField]="taskForm.reminderDate"
    />
    <app-input-error-message [state]="taskForm.reminderDate()" class="message" />
    <input
      type="time"
      id="reminderTime"
      placeholder="hh:mm"
      [formField]="taskForm.reminderTime"
    />
    <app-input-error-message [state]="taskForm.reminderTime()" class="message" />
  </div>  
</form>
<!-- actions -->
<div class="section bg-slate-100">
  <div class="py-2 flex justify-center gap-2 bg-slate-100">
    <button 
      type="button"
      [disabled]="!taskForm().dirty() || taskForm().invalid() || readonly()"
      (click)="saveEdits()"
      class="action action-default">
      save
    </button>
    <button 
      type="button"
      (click)="cancelEdits()"
      class="action">
      cancel
    </button>
  </div>
</div>
