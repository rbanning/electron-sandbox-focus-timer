<div class="view-area">
  <div class="flex flex-col justify-center items-center h-[90vh]">
    <div class="flex justify-center">
      <span class="px-4 py-6 bg-red-50 rounded-full">
        <fa-duotone-icon [icon]="icon" size="4x" primaryColor="tomato" secondaryColor="gray" />
      </span>
    </div>
    <div class="my-8 md:my-12 lg:my-16 text-2xl text-center">
      <strong>Oops!</strong> 
      <br/>
      Looks like we could not find the resource you requested.
    </div>
    <div class="text-center text-2xl">
      <a [routerLink]="['/']" class="py-1 px-8 bg-slate-400 text-slate-900 rounded-xl">Return Home</a>
    </div>
  </div>
</div>
